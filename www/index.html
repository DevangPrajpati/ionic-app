<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="myCtrl">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Blog Poster</h1>
      </ion-header-bar>
      <ion-content>
        <div class="dropdown-user" style="text-align: center;">
          <select ng-model='dataForUser'  ng-options='obj.name for obj in dataForUser'></select>
        </div>
        <form ng-submit="createBlog()">
            <div class="list list-inset">
                <label class="item item-input">
                    <input ng-model="details.title" type="text" placeholder="blog post title">
                </label>
                <label class="item item-input">
                    <textarea ng-model="details.body" rows="5" placeholder="message body"></textarea>
                </label>
                <button type="submit" class="button button-block button-positive">Done</button>
            </div>
        </form>
      </ion-content>
    </ion-pane>

  </body>
</html>
