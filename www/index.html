<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Blog</title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <style>
      .dropdown-user {
          text-align: center;
          padding: 10px;
      }
      .dropdown-user select {
         border: 2px solid #387ef5;
         border-radius: 5px;
         padding: 5px;
      }
      table { 
         width: 100%; 
         border-collapse: collapse; 
      }
      .postgroup {
        border: 1px solid blue;
        border-radius: 10px;
        margin-bottom: 10px;
        margin-left: 10px;
        margin-right: 10px;
      }
      h6 {
        color: #3c763d;
        text-align: center;
        width: 85%;
        border-radius: 4px;
        margin-left: 24px;
        margin-top: 16px;
        padding: 6px;
      }
          
    </style>
  </head>
  <body ng-app="starter" ng-controller="myCtrl">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
          <a class="navbar-brand" href="#">Blog Poster</a>
          <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse collapse" id="navbarCollapse" style="">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" ng-click="activeMenu = 'list'">Posts<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" ng-click="activeMenu = 'addBlog'">Add Blog Post</a>
              </li>
            </ul>
            <form class="form-inline mt-2 mt-md-0">
              <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </nav>
      </ion-header-bar>
      <ion-content style="margin-top:20px;">
        <div ng-if="activeMenu === 'list'">
          <div class="all-post" style="text-align: center;">
            <h3>All Post</h3>
          </div>
          <ul class="list-group">
            <li class="list-group-item postgroup" ng-repeat="post in posts"><h5>{{post.title}}</h5><p>{{post.body}}</p></li>
          </ul>
        </div>
         <div ng-if="activeMenu === 'addBlog'">
          <div class="user-heading" style="text-align: center;">
            <h4>Users Name</h4>
          </div>
          <div class="dropdown-user" style="text-align: center;">
            <select ng-model='dataForUser'  ng-options='obj.name for obj in dataForUser'></select>
          </div>
            <h3 class="text-center" style="margin-top: 26px;"> Add Blog Post</h3>
            <div>
                <h6>{{message}}</h6>
            </div>
            <form ng-submit="createBlog()">
              <div class="list list-inset">
                  <label class="item item-input">
                      <input ng-model="details.title" name="title" type="text" placeholder="blog post title">
                  </label><br>
                  <label class="item item-input">
                      <textarea ng-model="details.body" name="body" rows="5" placeholder="message body"></textarea>
                  </label>
                  <button type="submit" id="done" class="button button-block button-positive">Done</button>
              </div>
          </form>
         </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
